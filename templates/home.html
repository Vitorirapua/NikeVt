{% extends 'layout.html' %}

{% block article %}
<h1>
    Bem vindo
</h1>
{% endblock %}

{% block aside %}
<div class="container">
    {% for thing in page.things %}
    <div class="item">
        <img src="{{ thing.t_photo }}" alt="{{ thing.t_name }}">  <!-- Exibe a foto do item -->
        <h2>{{ thing.t_name }}</h2>  <!-- Exibe o nome do item -->
        <p>{{ thing.t_description }}</p>  <!-- Exibe a descrição do item -->
    </div>
    {% endfor %}

</div>
{% endblock %}
