<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/layout.css">

    {% if page.css %}
    <link rel="stylesheet" href="/static/css/{{ page['css'] }}">
    {% endif %}

    {% if page.title == '' %}
    <title>{{ page.site.name }}</title>
    {% else %}
    <title>{{ page.site.name }} - {{ page.title }}</title>
    {% endif %}


</head>

<body id="wrap">
    <header>
        <div>

            <h1>{{ page.site.name }}</h1>

        </div>

        <form action="/search" method="get">
            <input type="search" name="q" placeholder="Procurar..." value="">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <nav>
        <a href="/">
            <span>Inicio</span>
        </a>
        <a href="/new">
            <span>Adicionar</span>
        </a>
        <a  href="/logout" onclick="return confirm('Term certeza que deseja sair?')"><span>Sair</span></a>
    </nav>


    <main>

        <article>
            {% block article %}{% endblock %}
        </article>

        <aside>
            {% block aside %}{% endblock %}
        </aside>
    </main>

    <footer>
        <footer>
            <a href="/"><i class="fa-solid fa-house fa-fw"></i></a>
            <div>
                © 2024 {{ page.site.criador }}
            </div>
            <a href="#wrap"><i class="fa-solid fa-circle-up fa-fw"></i></a>
        </footer>
    </footer>
    <script>
        // Evita o reenvio dos formulários ao atualizar a página
        if (window.history.replaceState) window.history.replaceState(null, null, window.location.href);
    </script>
</body>

</html>
